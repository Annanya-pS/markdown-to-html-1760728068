<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Viewer</title>
    
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Marked.js for Markdown parsing -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <style>
        body {
            padding: 2rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        #markdown-source, #markdown-output {
            display: none; /* Initially hide both */
        }
        .active-content {
            display: block; /* Show content when tab is active */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card p-4 bg-white">
            <h1 class="mb-4">Markdown Viewer</h1>
            
            <div id="markdown-tabs" class="mb-3">
                <button class="btn btn-primary" onclick="showTab('source')">Markdown Source</button>
                <button class="btn btn-secondary" onclick="showTab('rendered')">Rendered HTML</button>
            </div>
            
            <div id="markdown-source" class="active-content"></div>
            <div id="markdown-output" class=""></div>
            
        </div>
    </div>
    
    <script>
        function showTab(type) {
            var sourceDiv = document.getElementById('markdown-source');
            var outputDiv = document.getElementById('markdown-output');
            if (type === 'source') {
                sourceDiv.style.display = 'block';
                outputDiv.style.display = 'none';
            } else {
                sourceDiv.style.display = 'none';
                outputDiv.style.display = 'block';
            }
        }

        // Embedded Markdown content as base64
        const markdownContent = `data:text/markdown;base64,${btoa('# Hello Markdown\nThis is a simple markdown example.\n\n### Subheader\n- List item 1\n- List item 2')}`;

        window.onload = function() {
            fetch(markdownContent)
                .then(response => response.text())
                .then(text => {
                    document.getElementById('markdown-source').textContent = text;
                    document.getElementById('markdown-output').innerHTML = marked.parse(text);
                })
                .catch(error => {
                    console.error('Error loading markdown:', error);
                    document.body.innerHTML = '<p>Failed to load content. Please try again later.</p>';
                });
        };
    </script>
</body>
</html>
